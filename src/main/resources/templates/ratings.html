<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body {
            background-color: #212121;
        }
        .main {
            width: 83%;
        }
        .p1 {
            color: gray;
            font-size: 10pt;
        }
        li {
            display: inline-block;
        }
        .ul1 {
            margin-left: -3%;
        }
    </style>
</head>
<body>
<div class="main-container d-flex justify-content-center">
    <div class="main d-flex justify-content-center" style="background-color: #111111">
        <div style="width: 95%" class="">
            <hr style="background-color: white; margin-bottom: 0px; margin-top: 0px"/>
            <div class="">
                <div th:insert="navbar.html :: navbar"></div>

            </div>
            <h1 class="text-secondary text font-weight-bold">Рейтинги</h1>
            <table th:each="article: ${rating}" style="border-collapse: separate; border-spacing: 0 15px;">
                <tr>
                    <td>
                        <a th:href="'/articles/' + ${article.getId()}">
                            <img width="300" height="200" th:src="'/images/' + ${article.getTheme_image()}">
                        </a>
                    </td>
                    <td style="padding-left: 3%;">
                        <div style="width: 60%; height: 60%">
                            <a th:href="'/articles/' + ${article.getId()}"><h2 style="color: white; font-weight: bold; font-size: 13pt" th:text="${article.getTheme()}"></h2></a>
                            <ul class="ul1">
                                <li class="p1" style="font-weight: bold; color: white; margin-left: -7%">BY</li>
                                <li style="font-weight: bold; "><a href="#" style="color: green; font-weight: bold" th:text="${article.getAuthor}"></a></li>
                                <li class="p1" style="color: white;"><p th:text="${article.getData()}"></p></li>
                                <li class="p1" style="margin-left: 2%;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12
                                         4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48
                                         -.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                    </svg>
                                </li>
                                <li class="p1" style="color: white;"><p th:text="${article.getView()}"></p></li>
                            </ul>
                            <h4 style="color: white; margin-top: 3%; font-size: 9pt" th:text="${article.getSubtext()}"></h4>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div style="
            position: fixed; height: 100%; width: 22%; left:67%; top: 13%; overflow-y: scroll;
        ">
            <th:block th:each="article: ${ads}">
                <a th:href="'/articles/' + ${article.getId()}"><img width="320" height="200" th:src="'/images/' + ${article.getTheme_image()}"></a>
                <a th:href="'/articles/' + ${article.getId()}"><h4 style="color: white; margin-top: 3%; font-size: 9pt" th:text="${article.getSubtext()}"></h4></a>
                <ul class="ul1">
                    <li class="p1" style="font-weight: bold; color: white; margin-left: -7%">BY</li>
                    <li style="font-weight: bold; "><a href="#" style="color: green; font-weight: bold" th:text="${article.getAuthor}"></a></li>
                    <li class="p1" style="color: white;"><p th:text="${article.getData()}"></p></li>
                </ul>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
