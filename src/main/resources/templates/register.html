<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body {
            background-color: #212121;
        }
        .main {
            width: 83%;
        }
        li {
            display: inline-block;
        }
        .login1{
            height: 30%;
            width: 30%;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div style="width: 100%" class="d-flex justify-content-center">
        <div class="main d-flex justify-content-center" style="background-color: #111111">
            <div style="width: 95%" class="">
                <hr style="background-color: white; margin-bottom: 0px; margin-top: 0px"/>
                <div class="">
                    <div th:insert="navbar.html :: navbar"></div>

                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%" class="d-flex justify-content-center">
        <div class="login-form d-flex justify-content-center"
             style="border: 8px double gray; border-radius: 20px; width: 20%; margin-top: 6%">
            <div style="width: 80%">
                <form action="reg" method="post">
                    <h2 class="text-center text-light">Registration</h2>
                    <div class="form-group">
                        <input type="text" name="fullname" class="form-control" placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="Password-confirm" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
