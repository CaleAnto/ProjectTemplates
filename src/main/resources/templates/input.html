<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Title</title>
  <style>
    body {
      background-color: #212121;
    }
    .main {
      width: 83%;
    }
    .p1 {
      color: gray;
      font-size: 10pt;
    }
    li {
      display: inline-block;
    }
    .ul1 {
      margin-left: -3%;
    }
    label {
      color: white;
    }
  </style>
</head>
<body>
<div class="main-container d-flex justify-content-center">
  <div class="main d-flex justify-content-center" style="background-color: #111111">
    <div style="width: 95%" class="">
      <hr style="background-color: white; margin-bottom: 0px; margin-top: 0px"/>
      <div class="">
        <div th:insert="navbar.html :: navbar"></div>
        <form th:action="@{/save/articles}" th:object="${articles}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label>Theme articles</label>
            <input
                    type="text"
                    name="book"
                    th:field = "*{theme}"
                    class="form-control"
                    placeholder="Tag articles"
            />
          </div>
          <label>Theme image articles</label>
          <input type="file" name="image" accept="image/*" class="form-control-file">
          <div class="form-group">
            <label>Author articles</label>
            <input
                    type="text"
                    name="book"
                    th:field = "*{author}"
                    class="form-control"
                    placeholder="Author articles"
            />
          </div>
          <div class="form-group">
            <label>Data articles</label>
            <input
                    type="text"
                    name="book"
                    th:field = "*{data}"
                    class="form-control"
                    placeholder="Data articles"
            />
          </div>
          <div class="form-group">
            <label>Read time articles</label>
            <input
                    type="text"
                    name="book"
                    th:field = "*{read}"
                    class="form-control"
                    placeholder="Read time articles"
            />
          </div>
          <div class="form-group">
            <label>Subtext articles</label>
            <input
                    type="text"
                    name="book"
                    th:field = "*{subtext}"
                    class="form-control"
                    placeholder="Subtext articles"
            />
          </div>
          <div class="form-group">
            <label>Tag articles</label>
            <input
                    type="text"
                    name="book"
                    th:field = "*{tag}"
                    class="form-control"
                    placeholder="Tag articles"
            />
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
